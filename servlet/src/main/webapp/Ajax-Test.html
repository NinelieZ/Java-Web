<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var Ajax={
            get:function(){
                //Ajax 核心对象
                var xhr =new XMLHttpRequest();
                //创建链接 与服务端连接
                xhr.open('GET',"Ajax_Test_Servlet?telphone="+document.getElementById("input-1").value,false);
                //设置回调函数
                xhr.onreadystatechange=function(){
                    if(xhr.readyState==4){
                        if(xhr.status==200){
                            console.log(xhr.responseText);
                        }
                    }
                }
                xhr.send();
            },
            post:function(){
                console.log("POST");
            }
        }
    </script>
</head>
<body>
    <h2>注册</h2>
    用户名：<input type="text" name="username" />
    手机号：<input type="test" name="telphone" id="input-1" onblur="Ajax.get()"/>
</body>
</html>
